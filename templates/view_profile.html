{% extends 'base.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>
    <div class="card mb-3">
        <img src="{{ url_for('static', filename='avatars/' ~ user.avatar) }}" class="card-img-top" alt="Avatar">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">{{ user.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ user.email }}</small></p>
        </div>
    </div>
{% endblock %}
